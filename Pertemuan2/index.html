<!-- https://learnlayout.com/display -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Penting Untuk Responsive Web Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapong</title>
    <style>
      #box1 {
        display: inline-block;
        background-color: red;
        width: 100px;
        height: 100px;
        /* visibility: hidden; */
      }

      #box2 {
        display: inline-block;
        background-color: blue;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
  </body>
</html>
